<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 600px;
            margin: 0 auto;
            position: relative;
        }

        model-viewer > div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <model-viewer src="https://raw.githubusercontent.com/montevideo313/test/4c9e039a2fd7619d891040f0a1e621a887cf5ac4/teapot.glb" camera-controls></model-viewer>
</body>
</html>
